<div class="header">
  <div (click)="goBack()" class="back-button">
    <p>Back</p>
  </div>
  <p class="col-12 text-center d-inline-block heading m-0">Welcome to Green Koncepts</p>
  <div class="float-right d-inline-block user-elements">
    <p class="d-inline-block m-0 username">as</p>
    <p class="d-inline-block m-0 logout-text" (click)="logout()">Logout</p>
  </div>
</div>


<div class="container">
   <p class="m-0">{{data.entity.nodeStandardMetadata.nodeName}}</p>
	<ul>
		<ng-container *ngTemplateOutlet="recursiveListTmpl; context:{ list: list }"></ng-container>
	</ul>

	<ng-template #recursiveListTmpl let-list="list">
		<li *ngFor="let item of list">
         <span>&#8595;</span>
			{{item.nodeName}}
			<ul *ngIf="item.children && item.children.length > 0">
				<ng-container *ngTemplateOutlet="recursiveListTmpl; context:{ list: item.children }">
				</ng-container>
			</ul>
		</li>
	</ng-template>



</div>
