<div class="container">
  <div class="form-container">
    <form class="form-fields" [formGroup]="loginForm"  (ngSubmit)="submit()">
    <h2 class="text-center heading-text">Login</h2>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="offset-sm-1 col-sm-9">
          <input type="text" class="form-control" formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="offset-sm-1 col-sm-9" >
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary col-sm-12">Submit</button>
      <div class="error-message" *ngIf="invalidCredentials">Invalid Credentials. Please check Credentails anad try again </div>
    </form>
  </div>

</div>
