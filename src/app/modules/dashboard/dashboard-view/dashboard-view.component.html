<div class="header">
  <p class="col-12 text-center d-inline-block heading m-0">Welcome to Green Koncepts</p>
  <div class="float-right d-inline-block user-elements">
    <p class="d-inline-block m-0 username">{{userName}}</p>
    <p class="d-inline-block m-0 logout-text" (click)="logout()">Logout</p>
  </div>
</div>
<div>
  <div>
    <div class="all-sections row justify-content-start m-0">
      <div [routerLink]="[element.url]" routerLinkActive="router-link-active" *ngFor="let element of pageElements"
        class="col-12 col-md-3 col-sm-3 col-xs-12 each-product">
        {{element.name}}
      </div>
    </div>
  </div>
</div>
